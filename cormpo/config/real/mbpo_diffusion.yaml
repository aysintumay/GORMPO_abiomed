# MBPO with Diffusion OOD Detection Configuration
# This config is for using diffusion models with MBPO
# Similar to mbpo_neuralode.yaml pattern

task: abiomed
algo-name: mbpo_diffusion

# MBPO parameters
reward-penalty-coef: 0.1  # Penalty coefficient for OOD samples
rollout-length: 5  # Planning horizon for model-based rollouts
num-epoch: 200  # Number of MBPO epochs

# World model parameters
model_name: 10min_1hr_all_data
model_path_wm: /public/gormpo/models/10min_1hr_all_data_model.pth
data_path_wm: /public/gormpo/10min_1hr_all_data.pkl

# OOD classifier (Diffusion model)
classifier_model_name: /public/gormpo/models/abiomed/diffusion/diffusion_model.pt
# classifier_type: diffusion
num_inference_steps: 50  # Number of timesteps for ELBO computation (faster than full 1000)

# Environment parameters
max_steps: 6
gamma1: 0.0
gamma2: 0.0
gamma3: 0.0
action_space_type: continuous
noise_rate: 0.0
noise_scale: 0.0

# RL algorithm (SAC)
# policy: Gaussian
# eval: True
# gamma: 0.99
# tau: 0.005
# lr: 0.0003
# alpha: 0.2
# automatic_entropy_tuning: True
# batch_size: 256
# num_steps: 100000
# hidden_size: 256
# target_update_interval: 1

# Random seed
seed: 1
